version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: url_shortener
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DATABASE=url_shortener
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - BASE_URL=http://localhost:8000
    ports:
      - "8000:8000"
    restart: on-failure

volumes:
  postgres-data: